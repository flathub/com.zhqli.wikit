app-id: com.zhqli.wikit
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: wikit
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: openssl11
    buildsystem: simple
    build-commands:
      - ./config shared --prefix=${FLATPAK_DEST} --openssldir=/etc/ssl no-tests
      - make -j ${FLATPAK_BUILDER_N_JOBS} all
      - make install_sw
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1t.tar.gz
        sha256: 8dee9b24bdb1dcbf0c3d1e9b02fb8f6bf22165e807f45adeb7c9677536859d3b
        x-checker-data:
          type: anitya
          project-id: 20333
          url-template: https://www.openssl.org/source/openssl-$version.tar.gz

  - name: wikit
    buildsystem: simple
    build-commands:
      - mv wikit-desktop_*.AppImage wikit-desktop.AppImage
      - chmod +x wikit-desktop.AppImage
      - ./wikit-desktop.AppImage --appimage-extract

      - desktop-file-edit
        --set-key="Exec" --set-value="wikit %f"
        --set-key="Icon" --set-value="${FLATPAK_ID}"
        --set-key="Categories" --set-value="Utility;"
        --set-key="Keywords" --set-value="dictionary;dict;"
        --set-key="GenericName" --set-value="Dictionary"
        squashfs-root/wikit-desktop.desktop
      - install -Dm644 squashfs-root/wikit-desktop.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"

      - install -Dm755 usr/bin/wikit-desktop -t "${FLATPAK_DEST}/bin"
      - install -Dm755 wikit -t "${FLATPAK_DEST}/bin"
      - install -Dm644 app-icon.svg "{FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 com.zhqli.wikit.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: archive
        url: https://github.com/ikey4u/wikit/releases/download/0.5.0/wikit-linux.zip
        sha256: 5e3b9899221f842e7bb4924ca22220a7780aeb8d233a71b1907de1b5a0fe7c42
        only-arches: ['x86_64']
        x-checker-data:
          type: anitya
          project-id: 326657
          url-template: https://github.com/ikey4u/wikit/releases/download/$version/wikit-linux.zip
      - type: file
        url: https://github.com/ikey4u/wikit/raw/0.5.0/desktop/tauri/app-icon.svg
        sha256: decc1c3a37886d9ebbf341bb371f4cb8e63df82caa8e5c8d58cf307091c45d31
        x-checker-data:
          type: anitya
          project-id: 326657
          url-template: https://github.com/ikey4u/wikit/raw/$version/desktop/tauri/app-icon.svg
      - type: file
        path: com.zhqli.wikit.metainfo.xml
